<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="input"><br><br>
            <button type="button" id="clr" onclick="callclr()">Clear</button><br>
            <button type="button" id="block7" onclick="call(7)">7</button>
            <button type="button" id="block8" onclick="call(8)">8</button>
            <button type="button" id="block9" onclick="call(9)">9</button>
            <button type="button" id="divide" onclick="calldiv()">/</button><br>
            <button type="button" id="block4" onclick="call(4)">4</button>
            <button type="button" id="block5" onclick="call(5)">5</button>
            <button type="button" id="block6" onclick="call(6)">6</button>
            <button type="button" id="multiply" onclick="callmul()">*</button><br>
            <button type="button" id="block1" onclick="call(1)">1</button>
            <button type="button" id="block2" onclick="call(2)">2</button>
            <button type="button" id="block3" onclick="call(3)">3</button>
            <button type="button" id="plus" onclick="callplus()">+</button><br>
            <button type="button" id="block0" onclick="call(0)">0</button>
            <button type="button" id="dot" onclick="calldot()">.</button>
            <button type="button" id="ans" onclick="callans()">=</button>
            <button type="button" id="minus" onclick="callmin()">-</button>
        </div>
        <script src="App.js" async defer></script>
    </body>
</html>
